title: Possibilistic Design
description: Course site
theme: just-the-docs

url: https://sinangoral.github.io/possibilistic-design/

# Aux links for the upper right navigation
aux_links:
  "View in GitHub â†—":
    - "//github.com/sinangoral/possibilistic-design"
    
# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

# Color scheme currently only supports "dark", "light"/nil (default), or a custom scheme that you define
color_scheme: nil

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
  # ignore:
  #   envs: all
  
