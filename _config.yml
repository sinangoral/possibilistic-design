title: 48-734<br> Possibilistic Design
description: Course site
theme: just-the-docs

url: https://sinangoral.github.io/possibilistic-design/

# Aux links for the upper right navigation
aux_links:
  "View in GitHub ↗":
    - "//github.com/sinangoral/possibilistic-design"
    
# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

# Color scheme currently only supports "dark", "light"/nil (default), or a custom scheme that you define
color_scheme: nil

nav_external_links:
  - title: Syllabus
    url: https://github.com/just-the-docs/just-the-docs
    nav_order: 2
    hide_icon: false # set to true to hide the external link icon - defaults to false
  - title: Schedule
    url: https://github.com/just-the-docs/just-the-docs
    nav_order: 3
    hide_icon: false # set to true to hide the external link icon - defaults to false

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false
      
# Footer content
# appears at the bottom of every page's main content
# Note: The footer_content option is deprecated and will be removed in a future major release. Please use `_includes/footer_custom.html` for more robust
markup / liquid-based content.
footer_content: "Carnegie Mellon University, School of Architecture & Integrative Design, Arts, and Technology | IDeATe © 2022 | All rights reserved. Copyright &copy; 2017-2023 Sinan Goral. Distributed by an <a href=\"https://github.com/just-the-docs/just-the-docs/tree/main/LICENSE.txt\">MIT license.</a>"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/just-the-docs/just-the-docs" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

